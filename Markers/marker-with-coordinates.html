<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marker with coordinates | Mapfit</title>
  <link href="http://cdn.mapfit.com/v2-4/assets/css/mapfit.css" rel='stylesheet' />
</head>

<body>
  <div id="mapfit" style="width: 100%; height: 800px;"></div>

  <script src="https://cdn.mapfit.com/v2-4/assets/js/tetragon.js"></script>
  <script src="http://cdn.mapfit.com/v2-4/assets/js/mapfit.js"></script>
  <script>

    // DRAW YOUR MAP
    let map = mapfit.MapView('mapfit', {theme: 'day'});
    map.drawMap();

    // Add a marker with coordinates
    myLatLngMarker = mapfit.Marker([40.745934, -73.988280]);
    map.addMarker(myLatLngMarker);

    // Center the map on main marker coordinates
    map.setCenter([40.745934, -73.988280]);

  </script>
</body>

</html>
