<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Polygon | Mapfit</title>
  <link href="http://cdn.mapfit.com/v2-2/assets/css/mapfit.css" rel='stylesheet' />
</head>

<body>
  <div id="mapfit" style="width: 100%; height: 800px;"></div>

  <script src="https://cdn.mapfit.com/v2-2/assets/js/tetragon.js"></script>
  <script src="http://cdn.mapfit.com/v2-2/assets/js/mapfit.js"></script>
  <script>

    // DRAW YOUR MAP
    let map = mapfit.MapView('mapfit', {theme: 'day'});
    map.drawMap();

    // Create a polygon called Gramercy using multiple points
    let gramercy = mapfit.Polygon([[40.7368876593604,-73.9785409464787],
                               [40.7313501345546,-73.982556292978],
                               [40.7344347901369,-73.9899029597005],
                               [40.7354082589172,-73.9898742137078],
                               [40.7433247184166,-73.9840748526015],
                               [40.7419697680819,-73.9808596541241],
                               [40.739498439778,-73.9826675979102],
                               [40.7375539536562,-73.9780522649762],
                               [40.7368876593604,-73.9785409464787]]);
    map.addPolygon(gramercy);

    // Center the map to the polygon
    map.setCenterWithLayer(gramercy, 0, 0);

  </script>
</body>

</html>
